<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css" />
    <title>Page Google
    </title>
</head>

<body>
    <div id="underbody">
        <header>
            <div id="Connexion">
                <input type=button value="Connexion">
            </div>
            <div id="Quadrillage">
                <img src="app.png" alt="App" />
            </div>
            <div id="Images">
                <a href="https://www.google.fr/imghp?hl=fr&ogbl">Images</a>
            </div>
            <div id="Gmail">
                <a href="https://www.google.com/intl/fr/gmail/about/">Gmail</a>
            </div>
        </header>
        <div id="Middle">
            <div id="Google">
                <img src="googlelogo_color_272x92dp.png" alt="logo Google" />
            </div>
            <div id="Barre de recherche">
                <form id="form">
                    <input type="search" id="query" name="q">
                </form>
            </div>
            <div id="boutons">
                <div id="Recherche Google">
                    <input type="button" value="Recherche Google">
                </div>
                <div id="J'ai de la chance">
                    <input type="button" value="J'ai de la chance">
                </div>
            </div>
        </div>


        <div id="France">
            <p>
                France
            </p>
        </div>
    </div>
    <footer>
        <div class="espace" id="1er">
            <div class="button" id="A propos">
                <a href="https://about.google/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1">À
                    propos</a>
            </div>
            <div class="button" id="Publicité">
                <a
                    href="https://ads.google.com/intl/fr_fr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicité</a>
            </div>
            <div class="button" id="Entreprise">
                <a
                    href="https://smallbusiness.withgoogle.com/intl/fr_fr/?subid=fr-fr-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=fr-fr-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Entreprise</a>
            </div>
            <div class="button" id="Comment fonctionne la recherche Google ?">
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Comment fonctionne la recherche Google
                    ?</a>
            </div>
        </div>

        <div class="espace" id="Neutre en carbone depuis 2007">
            <a
                href="https://sustainability.google/intl/fr/commitments-europe/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">Neutre
                en carbone depuis 2007</a>
        </div>

        <div class="espace" id="2eme">
            <div class="button" id="Infos consommateurs">
                <a
                    href="https://support.google.com/websearch/answer/7585859?p=fr_consumer_info&hl=fr&fg=1&visit_id=637605592862516531-1094442020&rd=1">Infos
                    consommateurs</a>
            </div>
            <div class="button" id="Confidentialité">
                <a href="https://policies.google.com/privacy?hl=fr&fg=1">Confidentialité</a>
            </div>
            <div class="button" id="Conditions">
                <a href="https://policies.google.com/terms?hl=fr&fg=1">Conditions</a>
            </div>
            <div class="button" id="Paramètres">
            </div>
        </div>
        </div>

    </footer>
</body>

</html>
